<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebki</title>
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Flowbite css -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- Custom css -->
    <link rel="stylesheet" href="./assest/css/style.css">
</head>

<body>
    <section class="bg-slate-100 dark:bg-slate-950 w-full h-screen flex items-center justify-center">
        <div class="container mx-auto">
            <div
                class="w-full max-w-[630px] p-10 rounded-xl border dark:border-slate-800 shadow dark:shadow-slate-700 mx-auto bg-white dark:bg-slate-950">
                <div class="flex items-center justify-center mb-4 w-full max-w-[90px] h-full max-h-[90px] min-h-[90px] rounded-full bg-red-50 mx-auto">
                    <i class="fa-solid fa-unlock text-red-500 text-4xl"></i>
                </div>
                <h1 class="text-center text-3xl font-bold dark:text-white mb-3">Reset Your Password</h1>
                <p class="text-gray-500 text-center max-w-[400px] mx-auto text-xl font-medium dark:text-gray-300">You've Successfully Verified Your Account. Enter New Passeord Below.
                </p>
                <form action="#" class="mt-5">
                    <div class="form-group relative mb-3">
                        <label class="block mb-2 text-lg text-black dark:text-white font-semibold"
                            for="file_input">New Password</label>
                        <input
                            class="form-control w-full border-gray-100 dark:bg-slate-950 dark:border-gray-600 dark:text-white text-lg font-medium rounded-md p-3 focus:cursor-pointer focus:border-red-500 dark:focus:border-red-500 focus:ring-transparent showhide-password"
                            type="password" name="newpass" placeholder="Enter Your Password" required="">
                        <span class="input-group-text  absolute right-3 top-14 cursor-pointer">
                            <i class="toggle-show fa fa-eye text-red-500"></i>
                        </span>
                    </div>
                    <div class="form-group relative">
                        <label class="block mb-2 text-lg text-black dark:text-white font-semibold"
                            for="file_input">Confirm Password</label>
                        <input
                            class="form-control w-full border-gray-100 dark:bg-slate-950 dark:border-gray-600 dark:text-white text-lg font-medium rounded-md p-3 focus:cursor-pointer focus:border-red-500 dark:focus:border-red-500 focus:ring-transparent showhide-password"
                            type="password" name="conpass" placeholder="Re Enter Your Password" required="">
                        <span class="input-group-text  absolute right-3 top-14 cursor-pointer">
                            <i class="toggle-show fa fa-eye text-red-500"></i>
                        </span>
                    </div>
                    <button type="submit"
                        class="w-full h-12 rounded-3xl bg-red-500 text-white text-xl font-semibold mt-10 mb-5">
                        <i class="fa-solid fa-unlock"></i>
                        Update Password
                    </button>
                </form>
            </div>
        </div>
    </section>
    <!-- dark mode toggle -->
    <button id="theme-toggle" type="button"
        class="bg-slate-900 dark:bg-slate-100 dark:text-gray-600 text-gray-400  rounded-tl-xl rounded-bl-xl text-sm py-3 px-4 fixed top-[50%] right-0 z-40">
        <i class="fa-solid fa-moon text-xl hidden" id="theme-toggle-dark-icon"></i>
        <i class="fa-solid fa-sun text-xl hidden" id="theme-toggle-light-icon"></i>
    </button>
    <!-- Jquery js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Flowbite js -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Costum js -->
    <script src="./assest/js/main.js"></script>
    <script>
        // *** Password Hide Show
        $('.toggle-show').click(function () {
            var inp = $('.showhide-password');
            if (inp.attr('type') == 'password') {
                setTimeout(function () {
                    inp.attr('type', 'text');
                    $(".toggle-show").addClass('fa-eye-slash');
                }, 250);
            } else {
                setTimeout(function () {
                    inp.attr('type', 'password');;
                    $(".toggle-show").removeClass('fa-eye-slash');
                }, 250);
            }
        });
    </script>
</body>

</html>
